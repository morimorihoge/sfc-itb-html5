<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <!-- 文字コードの指定 -->
  <link type="text/css" href="advanced_css-02.css" rel="stylesheet"/>
  <title>
    クラスの複数指定サンプル
  </title>
</head>
<body>
<article>
  <p>
    ここはなにもクラス指定なし
  </p>

  <p class="bold">
    boldクラスのみ指定
  </p>

  <p class="red">
    redクラスのみ指定

  <p class="bold red">
    bold, redクラスを両方指定
  </p>
</article>
</body>
